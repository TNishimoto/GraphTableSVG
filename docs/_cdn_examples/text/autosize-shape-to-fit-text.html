<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Object Samples</title>
    <script src="https://cdn.jsdelivr.net/gh/TNishimoto/GraphTableSVG@v0.0.121/dist/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
        };
    </script>
</head>

<body>
    <svg viewBox="0 0 500 650" width="500px" height="650px" style="background:#e9e9e9;border:solid 1pt;" xmlns="http://www.w3.org/2000/svg" g-vba="true">
        <g-rect x="10" y="10" width="50" height="150" style="--autosize-shape-to-fit-text:auto">
            <t>XXXXXXX</t>
            <t>YYYYYYYY</t>
            <t>ZZZZZZZZZZZZZZ</t>
        </g-rect>
        <g-rect x="10" y="210" width="50" height="150" style="--autosize-shape-to-fit-text:semi-auto">
            <t>XXXXXXX</t>
            <t>YYYYYYYY</t>
            <t>ZZZZZZZZZZZZZZ</t>
        </g-rect>
        <g-rect x="10" y="410" width="50" height="150" style="--autosize-shape-to-fit-text:none">
            <t>XXXXXXX</t>
            <t>YYYYYYYY</t>
            <t>ZZZZZZZZZZZZZZ</t>
        </g-rect>

    </svg>
</body>

</html>

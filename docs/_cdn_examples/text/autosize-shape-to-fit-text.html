<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Object Samples</title>
    <script src="https://cdn.jsdelivr.net/npm/graph-table-svg@0.0.127/dist/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
            
        };
    </script>
</head>

<body>
    <svg id="main" xmlns="http://www.w3.org/2000/svg"  width="500px" height="650px" style="background:#e9e9e9;border:solid 1pt;" z-vba="true">
        <z-rect x="10" y="10" width="50" height="150" style="--autosize-shape-to-fit-text:auto">
            <t>XXXXXXX</t>
            <t>YYYYYYYY</t>
            <t>ZZZZZZZZZZZZZZ</t>
        </z-rect>
        <z-rect x="10" y="210" width="50" height="150" style="--autosize-shape-to-fit-text:semi-auto">
            <t>XXXXXXX</t>
            <t>YYYYYYYY</t>
            <t>ZZZZZZZZZZZZZZ</t>
        </z-rect>
        <z-rect x="10" y="410" width="50" height="150" style="--autosize-shape-to-fit-text:none">
            <t>XXXXXXX</t>
            <t>YYYYYYYY</t>
            <t>ZZZZZZZZZZZZZZ</t>
        </z-rect>

    </svg>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Object Samples</title>
    <script src="https://cdn.jsdelivr.net/gh/TNishimoto/GraphTableSVG@v0.0.121/dist/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
            /* This comment is a landmark for data processing. */
        };
    </script>
</head>

<body>
    <svg id="main" xmlns="http://www.w3.org/2000/svg" width="500px" height="500px" style="background:#e9e9e9;border:solid 1pt;"  g-vba="true">
      <g-rect x="100" y="100">XXX</g-rect>
      <g-rect x="100" y="200">
          <t>XXX</t>
          <t style="fill:red">YYY</t>            
      </g-rect>
      <g-rect x="100" y="300">
          <t>XXX</t>
          <t>YYY<tspan style="fill:red">HELLO    WORLD</tspan>ZZZZ</t>            
      </g-rect>
      <g-edge x1="200" y1="200" x2="400" y2="200" x3="300" y3="100"><t>HELLO <tspan style="fill:red">WORLD</tspan></t></g-edge>
  </svg>
</body>

</html>

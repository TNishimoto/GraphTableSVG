<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Arrow Callout Samples</title>
    <script src="https://cdn.jsdelivr.net/npm/graph-table-svg@0.0.128/dist/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
            
        };
    </script>
</head>

<body>
    <svg id="main" width="900px" height="600px" xmlns="http://www.w3.org/2000/svg" style="background:#e9e9e9;border:solid 1pt;" z-vba="true">
        
        <z-arrow-callout x="10" y="0" direction="up">
            <t>direction="up"</t>
        </z-arrow-callout>
        <z-arrow-callout x="10" y="100" direction="left">
            <t>direction="left"</t>
        </z-arrow-callout>
        <z-arrow-callout x="10" y="200" direction="right">
            <t>direction="right"</t>
        </z-arrow-callout>
        <z-arrow-callout x="10" y="300" direction="down">
            <t>direction="down"</t>
        </z-arrow-callout>
        
        <z-arrow-callout x="200" y="50" direction="up" arrow-neck-height="50" arrow-neck-width="40" arrow-head-width="60" arrow-head-height="80">
            <t>direction="up"</t>
            <t>arrow-neck-height="50"</t>
            <t>arrow-neck-width="40"</t>
            <t>arrow-head-height="60"</t>
            <t>arrow-head-width="80"</t>
        </z-arrow-callout>
        <z-arrow-callout x="200" y="350" direction="left" arrow-neck-height="50" arrow-neck-width="40" arrow-head-width="60" arrow-head-height="80">
            <t>direction="left"</t>
            <t>arrow-neck-height="50"</t>
            <t>arrow-neck-width="40"</t>
            <t>arrow-head-height="60"</t>
            <t>arrow-head-width="80"</t>
        </z-arrow-callout>
        <z-arrow-callout x="500" y="50" direction="right" arrow-neck-height="50" arrow-neck-width="40" arrow-head-width="60" arrow-head-height="80">
            <t>direction="right"</t>
            <t>arrow-neck-height="50"</t>
            <t>arrow-neck-width="40"</t>
            <t>arrow-head-height="60"</t>
            <t>arrow-head-width="80"</t>
        </z-arrow-callout>
        <z-arrow-callout x="600" y="250" direction="down" arrow-neck-height="50" arrow-neck-width="40" arrow-head-width="60" arrow-head-height="80">
            <t>direction="down"</t>
            <t>arrow-neck-height="50"</t>
            <t>arrow-neck-width="40"</t>
            <t>arrow-head-height="60"</t>
            <t>arrow-head-width="80"</t>
        </z-arrow-callout>

    </svg>
</body>

</html>

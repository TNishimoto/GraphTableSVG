<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Connector Samples</title>
    <script src="https://cdn.jsdelivr.net/gh/TNishimoto/GraphTableSVG@v0.0.127/dist/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
            
        };
    </script>
</head>

<body>
    <svg id="main" width="600px" height="500px" xmlns="http://www.w3.org/2000/svg" style="background:#e9e9e9;border:solid 1pt;" g-vba="true">
        <g-rect cx="20" cy="20" width="30" height="30" id="R1" />
        <g-rect cx="220" cy="20" width="30" height="30" id="R2" />
        <g-rect cx="420" cy="20" width="30" height="30" id="R3" />
        <g-rect cx="20" cy="220" width="30" height="30" id="R4" />
        <g-rect cx="420" cy="220" width="30" height="30" id="R5" />
        <g-ellipse cx="220" cy="220" width="40" height="40" id="C" />
        <g-rect cx="20" cy="420" width="30" height="30" id="R6" />
        <g-rect cx="220" cy="420" width="30" height="30" id="R7" />
        <g-rect cx="420" cy="420" width="30" height="30" id="R8" />

        <g-edge begin-vertex="R1" end-vertex="C" style="--begin-connector-type:bottomright;--end-connector-type:top" />
        <g-edge begin-vertex="R2" end-vertex="C" style="--begin-connector-type:bottom;--end-connector-type:topright" />
        <g-edge begin-vertex="R3" end-vertex="C" style="--begin-connector-type:bottomleft;--end-connector-type:right" />
        <g-edge begin-vertex="R4" end-vertex="C" style="--begin-connector-type:right;--end-connector-type:topleft" />
        <g-edge begin-vertex="R5" end-vertex="C" style="--begin-connector-type:left;--end-connector-type:bottomright" />
        <g-edge begin-vertex="R6" end-vertex="C" style="--begin-connector-type:topright;--end-connector-type:left" />
        <g-edge begin-vertex="R7" end-vertex="C" style="--begin-connector-type:top;--end-connector-type:bottomleft" />
        <g-edge begin-vertex="R8" end-vertex="C" style="--begin-connector-type:topleft;--end-connector-type:bottom" />

    </svg>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>GEdge Samples</title>
    <script src="https://cdn.jsdelivr.net/npm/graph-table-svg@0.0.128/dist/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
            
        };
    </script>
</head>

<body>
    <svg id="main" width="600px" height="600px" xmlns="http://www.w3.org/2000/svg" style="background:#e9e9e9;border:solid 1pt;">
        <z-edge x1="50" y1="50" x2="350" y2="50">x1="50" y1="50" x2="350" y2="50"</z-edge>

        <z-edge x1="50" y1="200" x2="350" y2="200" x3="100" y3="0">x1="50" y1="200" x2="350" y2="200" x3="100" y3="0"</z-edge>

        <z-rect x="50" y="250" id="16_1">
        </z-rect>
        <z-rect x="350" y="250" id="16_2">
        </z-rect>
        <z-edge begin-vertex="16_1" end-vertex="16_2"></z-edge>

        <z-rect x="50" y="450" id="16_3">
        </z-rect>
        <z-rect x="350" y="450" id="16_4">
        </z-rect>
        <z-edge begin-vertex="16_3" end-vertex="16_4" x3="100" y3="100">x3="100" y3="100"</z-edge>
    </svg>
</body>

</html>

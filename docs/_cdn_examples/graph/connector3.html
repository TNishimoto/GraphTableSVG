<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Connector Samples</title>
    <script src="https://cdn.jsdelivr.net/gh/TNishimoto/GraphTableSVG@v0.0.121/dist/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
            /* This comment is a landmark for data processing. */
        };
    </script>
</head>

<body>
    <svg id="main" width="600px" height="500px" xmlns="http://www.w3.org/2000/svg" style="background:#e9e9e9;border:solid 1pt;" g-vba="true">
        <g-ellipse cx="20" cy="20" width="30" height="30" id="R1"/>
        <g-ellipse cx="220" cy="20" width="30" height="30" id="R2"/>
        <g-ellipse cx="420" cy="20" width="30" height="30" id="R3"/>
        <g-ellipse cx="20" cy="220" width="30" height="30" id="R4"/>
        <g-ellipse cx="420" cy="220" width="30" height="30" id="R5"/>
        <g-ellipse cx="220" cy="220" width="40" height="40" id="C"/>
        <g-ellipse cx="20" cy="420" width="30" height="30" id="R6"/>
        <g-ellipse cx="220" cy="420" width="30" height="30" id="R7"/>
        <g-ellipse cx="420" cy="420" width="30" height="30" id="R8"/>

        <g-edge begin-vertex="R1" end-vertex="C" style="--begin-connector-type:auto;--end-connector-type:auto" />
        <g-edge begin-vertex="R2" end-vertex="C" style="--begin-connector-type:auto;--end-connector-type:auto" />
        <g-edge begin-vertex="R3" end-vertex="C" style="--begin-connector-type:auto;--end-connector-type:auto" />
        <g-edge begin-vertex="R4" end-vertex="C" style="--begin-connector-type:auto;--end-connector-type:auto" />
        <g-edge begin-vertex="R5" end-vertex="C" style="--begin-connector-type:auto;--end-connector-type:auto" />
        <g-edge begin-vertex="R6" end-vertex="C" style="--begin-connector-type:auto;--end-connector-type:auto" />
        <g-edge begin-vertex="R7" end-vertex="C" style="--begin-connector-type:auto;--end-connector-type:auto" />
        <g-edge begin-vertex="R8" end-vertex="C" style="--begin-connector-type:auto;--end-connector-type:auto" />

    </svg>
</body>

</html>

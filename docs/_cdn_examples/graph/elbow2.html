<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Elbow Coonector</title>
    <script src="https://cdn.jsdelivr.net/npm/graph-table-svg@0.0.128/dist/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
            
        };
    </script>
</head>

<body>
    <svg id="main" id="svgbox" width="800px" height="850px" xmlns="http://www.w3.org/2000/svg" style="background:#e9e9e9;border:solid 1pt;" z-vba="true">

        <z-rect x="100" y="100" id="a1"/>
        <z-rect x="300" y="300" id="a2" />        
        <z-edge begin-vertex="a1" end-vertex="a2" style="--edge-type:elbow;--begin-connector-type:bottom;--end-connector-type:bottom;" surface::style="stroke:black" >bottom/bottom</z-edge>
        <z-edge begin-vertex="a1" end-vertex="a2" style="--edge-type:elbow;--begin-connector-type:right;--end-connector-type:right;" surface::style="stroke:red">right/right</z-edge>
        <z-edge begin-vertex="a1" end-vertex="a2" style="--edge-type:elbow;--begin-connector-type:left;--end-connector-type:left;" surface::style="stroke:blue">left/left</z-edge>
        <z-edge begin-vertex="a1" end-vertex="a2" style="--edge-type:elbow;--begin-connector-type:top;--end-connector-type:top;" surface::style="stroke:green">top/top</z-edge>

        <z-rect x="450" y="100" id="b1"/>
        <z-rect x="650" y="300" id="b2" />        
        <z-edge begin-vertex="b1" end-vertex="b2" style="--edge-type:elbow;--begin-connector-type:bottom;--end-connector-type:top;" surface::style="stroke:black">bottom/top</z-edge>
        <z-edge begin-vertex="b1" end-vertex="b2" style="--edge-type:elbow;--begin-connector-type:right;--end-connector-type:left;" surface::style="stroke:red">right/left</z-edge>
        <z-edge begin-vertex="b1" end-vertex="b2" style="--edge-type:elbow;--begin-connector-type:left;--end-connector-type:right;" surface::style="stroke:blue">left/right</z-edge>
        <z-edge begin-vertex="b1" end-vertex="b2" style="--edge-type:elbow;--begin-connector-type:top;--end-connector-type:bottom;" surface::style="stroke:green">top/bottom</z-edge>

        <z-rect x="100" y="450" id="c1"/>
        <z-rect x="300" y="650" id="c2" />        
        <z-edge begin-vertex="c1" end-vertex="c2" style="--edge-type:elbow;--begin-connector-type:bottom;--end-connector-type:left;" surface::style="stroke:black">bottom/left</z-edge>
        <z-edge begin-vertex="c1" end-vertex="c2" style="--edge-type:elbow;--begin-connector-type:right;--end-connector-type:top;" surface::style="stroke:red">right/top</z-edge>
        <z-edge begin-vertex="c1" end-vertex="c2" style="--edge-type:elbow;--begin-connector-type:left;--end-connector-type:bottom;" surface::style="stroke:blue">left/bottom</z-edge>
        <z-edge begin-vertex="c1" end-vertex="c2" style="--edge-type:elbow;--begin-connector-type:top;--end-connector-type:right;" surface::style="stroke:green">top/right</z-edge>

        <z-rect x="450" y="450" id="d1"/>
        <z-rect x="650" y="650" id="d2" />        
        <z-edge begin-vertex="d1" end-vertex="d2" style="--edge-type:elbow;--begin-connector-type:bottom;--end-connector-type:right;" surface::style="stroke:black">bottom/right</z-edge>
        <z-edge begin-vertex="d1" end-vertex="d2" style="--edge-type:elbow;--begin-connector-type:right;--end-connector-type:bottom;" surface::style="stroke:red">right/bottom</z-edge>
        <z-edge begin-vertex="d1" end-vertex="d2" style="--edge-type:elbow;--begin-connector-type:left;--end-connector-type:top;" surface::style="stroke:blue">left/top</z-edge>
        <z-edge begin-vertex="d1" end-vertex="d2" style="--edge-type:elbow;--begin-connector-type:top;--end-connector-type:left;" surface::style="stroke:green">top/left</z-edge>

    </svg>
</body>

</html>

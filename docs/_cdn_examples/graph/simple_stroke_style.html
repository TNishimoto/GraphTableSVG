<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Stroke Style Samples</title>
    <script src="https://cdn.jsdelivr.net/npm/graph-table-svg@0.0.128/dist/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
            
        };
    </script>
</head>

<body>
    <svg id="main" width="400px" height="500px" xmlns="http://www.w3.org/2000/svg" style="background:#e9e9e9;border:solid 1pt;" z-vba="true">
        <z-edge x1="0" y1="50" x2="300" y2="50" surface:style="--stroke-style:msoLineDash;stroke-width:3px">
            --stroke-style:msoLineDash</z-edge>
        <z-edge x1="0" y1="100" x2="300" y2="100" surface:style="--stroke-style:msoLineDashDot;stroke-width:3px">
            --stroke-style:msoLineDashDot</z-edge>
        <z-edge x1="0" y1="150" x2="300" y2="150" surface:style="--stroke-style:msoLineDashDotDot;stroke-width:3px">
            --stroke-style:msoLineDashDotDot</z-edge>
        <z-edge x1="0" y1="200" x2="300" y2="200" surface:style="--stroke-style:msoLineLongDash;stroke-width:3px">
            --stroke-style:msoLineLongDash</z-edge>
        <z-edge x1="0" y1="250" x2="300" y2="250" surface:style="--stroke-style:msoLineLongDashDot;stroke-width:3px">
            --stroke-style:msoLineLongDashDot</z-edge>
        <z-edge x1="0" y1="300" x2="300" y2="300" surface:style="--stroke-style:msoLineRoundDot;stroke-width:3px">
            --stroke-style:msoLineRoundDot</z-edge>
        <z-edge x1="0" y1="350" x2="300" y2="350" surface:style="--stroke-style:msoLineSolid;stroke-width:3px">
            --stroke-style:msoLineSolid</z-edge>
        <z-edge x1="0" y1="400" x2="300" y2="400" surface:style="--stroke-style:msoLineSquareDot;stroke-width:3px">
            --stroke-style:msoLineSquareDot</z-edge>


    </svg>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Stroke Style Samples</title>
    <script src="https://cdn.jsdelivr.net/gh/TNishimoto/GraphTableSVG@v0.0.127/dist/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
            
        };
    </script>
</head>

<body>
    <svg id="main" width="400px" height="500px" xmlns="http://www.w3.org/2000/svg" style="background:#e9e9e9;border:solid 1pt;" g-vba="true">
        <g-edge x1="0" y1="50" x2="300" y2="50" surface:style="--stroke-style:msoLineDash;stroke-width:3px">
            --stroke-style:msoLineDash</g-edge>
        <g-edge x1="0" y1="100" x2="300" y2="100" surface:style="--stroke-style:msoLineDashDot;stroke-width:3px">
            --stroke-style:msoLineDashDot</g-edge>
        <g-edge x1="0" y1="150" x2="300" y2="150" surface:style="--stroke-style:msoLineDashDotDot;stroke-width:3px">
            --stroke-style:msoLineDashDotDot</g-edge>
        <g-edge x1="0" y1="200" x2="300" y2="200" surface:style="--stroke-style:msoLineLongDash;stroke-width:3px">
            --stroke-style:msoLineLongDash</g-edge>
        <g-edge x1="0" y1="250" x2="300" y2="250" surface:style="--stroke-style:msoLineLongDashDot;stroke-width:3px">
            --stroke-style:msoLineLongDashDot</g-edge>
        <g-edge x1="0" y1="300" x2="300" y2="300" surface:style="--stroke-style:msoLineRoundDot;stroke-width:3px">
            --stroke-style:msoLineRoundDot</g-edge>
        <g-edge x1="0" y1="350" x2="300" y2="350" surface:style="--stroke-style:msoLineSolid;stroke-width:3px">
            --stroke-style:msoLineSolid</g-edge>
        <g-edge x1="0" y1="400" x2="300" y2="400" surface:style="--stroke-style:msoLineSquareDot;stroke-width:3px">
            --stroke-style:msoLineSquareDot</g-edge>


    </svg>
</body>

</html>

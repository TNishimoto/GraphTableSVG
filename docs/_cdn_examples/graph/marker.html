<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Connector Samples</title>
    <script src="https://cdn.jsdelivr.net/npm/graph-table-svg@0.0.128/dist/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
            
        };
    </script>
</head>

<body>
    <svg id="main" width="500px" height="300px" xmlns="http://www.w3.org/2000/svg" style="background:#e9e9e9;border:solid 1pt;" z-vba="true">
        <z-edge x1="50" y1="50" x2="450" y2="50" style="--marker-start:true" surface::style="stroke:red">
            --marker-start:true</z-edge>
        <z-edge x1="50" y1="100" x2="450" y2="100" style="--marker-end:true" surface::style="stroke:blue">
            --marker-end:true</z-edge>
        <z-edge x1="50" y1="150" x2="450" y2="150" style="--marker-start:true;--marker-end:true" surface::style="stroke:green">
            --marker-start:true / --marker-end:true</z-edge>
    </svg>
</body>

</html>

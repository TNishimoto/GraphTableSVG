<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Anchor Samples</title>
    <script src="https://cdn.jsdelivr.net/npm/graph-table-svg@0.0.127/dist/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
            
        };
    </script>
</head>

<body>
    <svg id="main" width="900px" height="600px" xmlns="http://www.w3.org/2000/svg" style="background:#e9e9e9;border:solid 1pt;">
        <z-rect x="0" y="0" width="250" height="100" style="--horizontal-anchor:left">--horizontal-anchor:left</z-rect>

        <z-rect x="280" y="0" width="250" height="100" style="--horizontal-anchor:center">--horizontal-anchor:center</z-rect>
        <z-rect x="550" y="0" width="250" height="100" style="--horizontal-anchor:right">--horizontal-anchor:right</z-rect>
        <z-rect x="0" y="150" width="250" height="100" style="--vertical-anchor:top">--vertical-anchor:top</z-rect>
        <z-rect x="280" y="150" width="250" height="100" style="--vertical-anchor:middle">--vertical-anchor:middle</z-rect>
        <z-rect x="550" y="150" width="250" height="100" style="--vertical-anchor:bottom">--vertical-anchor:bottom</z-rect>
        <z-rect x="0" y="300" width="250" height="100" style="--vertical-anchor:top;--horizontal-anchor:left">
            <t>--vertical-anchor:top</t>
            <t>--horizontal-anchor:left</t>
        </z-rect>
        <z-rect x="280" y="300" width="250" height="100" style="--vertical-anchor:middle;--horizontal-anchor:center">
            <t>--vertical-anchor:middle</t>
            <t>--horizontal-anchor:center</t>
        </z-rect>
        <z-rect x="550" y="300" width="250" height="100" style="--vertical-anchor:bottom;--horizontal-anchor:right">
            <t>--vertical-anchor:bottom</t>
            <t>--horizontal-anchor:right</t>
        </z-rect>
    </svg>
</body>

</html>

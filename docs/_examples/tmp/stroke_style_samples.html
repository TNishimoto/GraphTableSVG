<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Stroke Style Samples</title>
    <script src="../../scripts/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
        };
    </script>
</head>

<body>
    <svg width="900px" height="900px" xmlns="http://www.w3.org/2000/svg" style="background:#e9e9e9;border:solid 1pt;">
        <g-rect x="50" y="30" width="30" height="30" id="A_10_1"></g-rect>
        <g-rect x="400" y="30" width="30" height="30" id="B_10_1"></g-rect>
        <g-edge begin-vertex="A_10_1" end-vertex="B_10_1" surface:style="--stroke-style:msoLineDash;stroke-width:1px">A</g-edge>

        <g-rect x="50" y="130" width="30" height="30" id="A_2"></g-rect>
        <g-rect x="400" y="130" width="30" height="30" id="B_2"></g-rect>
        <g-edge begin-vertex="A_2" end-vertex="B_2" surface:style="--stroke-style:msoLineDash;stroke-width:1px">AA</g-edge>

        <g-rect x="50" y="230" width="30" height="30" id="A_3"></g-rect>
        <g-rect x="400" y="230" width="30" height="30" id="B_3"></g-rect>
        <g-edge begin-vertex="A_3" end-vertex="B_3" surface:style="--stroke-style:msoLineDash;stroke-width:1px">AAAA</g-edge>

        <g-rect x="50" y="330" width="30" height="30" id="A_4"></g-rect>
        <g-rect x="400" y="330" width="30" height="30" id="B_4"></g-rect>
        <g-edge begin-vertex="A_4" end-vertex="B_4" surface:style="--stroke-style:msoLineDash;stroke-width:1px">AAAAAAAA</g-edge>

        <g-rect x="50" y="430" width="30" height="30" id="A_5"></g-rect>
        <g-rect x="50" y="630" width="30" height="30" id="B_5"></g-rect>
        <g-edge begin-vertex="A_5" end-vertex="B_5" surface:style="--stroke-style:msoLineDash;stroke-width:1px;" style="--path-text-alignment:regularInterval;">AA</g-edge>

    </svg>
</body>

</html>

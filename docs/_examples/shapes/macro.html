<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Object Samples</title>
    <script src="../../scripts/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
        };
    </script>
</head>

<body>
    <svg viewBox="0 0 600 600" width="600px" height="600px" style="background:#e9e9e9;border:solid 1pt;" xmlns="http://www.w3.org/2000/svg" g-vba="true">
        
        <g-rect cx="100" cy="100">g-rect</g-rect>
        <g-ellipse cx="100" cy="200">g-ellipse</g-ellipse>
        <g-callout cx="200" cy="100">g-callout</g-callout>
        <g-arrow-callout cx="400" cy="100">g-arrowcallout</g-arrow-callout>
        <g-edge x1="100" y1="300" x2="300" y2="300">g-edge</g-edge>
        <g-table cx="300" cy="400">
            <row>
                <cell>g-table</cell>
                <cell>hello1</cell>
                <cell>hello2</cell>
            </row>
            <row>
                <cell>hello3</cell>
                <cell>hello4</cell>
                <cell>hello5</cell>
            </row>
        </g-table>
        <g-graph cx="100" cy="400">
            <g-ellipse id="g1" cx="0" cy="0">g-graph</g-ellipse>
            <g-ellipse id="g2" cx="-50" cy="100"></g-ellipse>
            <g-ellipse id="g3" cx="50" cy="100"></g-ellipse>
            <g-edge begin-vertex="g1" end-vertex="g2"></g-edge>
            <g-edge begin-vertex="g1" end-vertex="g3"></g-edge>
        </g-graph>
        <rect x="210" y="310" width="100" height="100"  fill="#e74c3c" />
        <rect x="310" y="310" width="100" height="100" ry="20"  fill="aqua" />
        <rect x="410" y="310" width="100" height="100" rx="40"  fill="green" />
        <ellipse cx="200" cy="80" rx="100" ry="50"
        style="fill:yellow;stroke:purple;stroke-width:2" />
        <circle cx="400" cy="200" r="20"
        fill="red" stroke="blue" stroke-width="10"  />
    </svg>
</body>

</html>

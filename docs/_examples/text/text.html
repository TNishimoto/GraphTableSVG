<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Text Examples</title>
    <script src="../../scripts/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG()
        };
    </script>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="background:#e9e9e9;border:solid 1pt;" g-shrink="true">
        <g-rect x="0" y="100">g-rect</g-rect>
        
        <g-rect x="0" y="200">
            This is a pen.
            He is Tom.
        </g-rect>
        <g-rect x="0" y="300">
            <t>This is a pen.</t>
            <t>He is Tom.</t>
        </g-rect>
        <g-rect x="0" y="400">
            <t>This is a pen.</t>
            <t newline="false">He is Tom.</t>
        </g-rect>
        <g-rect x="0" y="500">
            <t>This is a pen.</t>
            <t style="font-size: 32pt;fill:red">He is Tom.</t>
            <t newline="false">hello!</t>
        </g-rect>
    
    </svg>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Graph Sample</title>
    <script src="../../scripts/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
        };
    </script>
</head>

<body>
    <svg width="600px" height="600px" xmlns="http://www.w3.org/2000/svg" style="background:#e9e9e9;border:solid 1pt;">
        <g-graph id="graph" x="0" y="0" surface:style="fill:red" text:style="fill:blue">
            <g-rect id="g1" x="0" y="0">g-graph</g-rect>
            <g-ellipse id="e1" cx="0" cy="200">1</g-ellipse>
            <g-ellipse id="e2" cx="50" cy="200">2</g-ellipse>
            <g-ellipse id="e3" cx="100" cy="200">3</g-ellipse>
            <g-ellipse id="e4" cx="150" cy="200">4</g-ellipse>
            <g-ellipse id="e5" x="300" y="0">5</g-ellipse>
            <g-ellipse id="e6" cx="150" cy="300">4</g-ellipse>
            <g-ellipse id="e7" cx="300" cy="300">5</g-ellipse>

            <g-edge begin-vertex="g1" end-vertex="e1">3</g-edge>
            <g-edge begin-vertex="g1" end-vertex="e2">4</g-edge>
            <g-edge begin-vertex="g1" end-vertex="e3">X</g-edge>
            <g-edge begin-vertex="g1" end-vertex="e4">4aaaaa</g-edge>
            <g-edge begin-vertex="g1" end-vertex="e5">X</g-edge>
            <g-edge begin-vertex="e4" end-vertex="e6">abc</g-edge>
            <g-edge begin-vertex="e4" end-vertex="e7">def</g-edge>

        </g-graph>
    </svg>
    <button onclick="GraphTableSVG.Options.createMacroModalFromID('graph')">VBA</button
</body>

</html>

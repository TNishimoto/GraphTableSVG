<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Custom Attribute Samples</title>
    <script src="../scripts/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
        };
    </script>
</head>

<body>
    <svg width="600px" height="600px" xmlns="http://www.w3.org/2000/svg" style="background:#e9e9e9;border:solid 1pt;">
         <g-rect cx="100" cy="100">
            <t>cx:100</t>
            <t>cy:100</t>
        </g-rect>
        <g-rect x="150" y="50">
            <t>x:150</t>
            <t>y:50</t>
        </g-rect>

        <g-rect x="350" y="200" width="200" height="200">
            <t>x:350</t>
            <t>y:200</t>
            <t>width:200</t>
            <t>height:200</t>
        </g-rect>

        <g-ellipse x="50" y="250" surface:style="fill:pink" text:style="fill:blue">
            <t>surface:style="fill:pink"</t>
            <t>text:style="fill:blue"</t>
        </g-ellipse>
    </svg>
</body>

</html>

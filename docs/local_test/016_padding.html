<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Padding Samples</title>
    <script src="../scripts/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
        };
    </script>
</head>

<body>
    <svg width="900px" height="900px" xmlns="http://www.w3.org/2000/svg" style="background:#e9e9e9;border:solid 1pt;">

        <g-rect x="100" y="100">
            <t>None</t>
        </g-rect>


        <g-rect x="100" y="200" style="--padding-top:50">
            <t>padding-top:50</t>
        </g-rect>
        <g-rect x="100" y="300" style="--padding-left:50">
            <t>padding-left:50</t>
        </g-rect>
        <g-rect x="100" y="400" style="--padding-right:50">
            <t>padding-right:50</t>
        </g-rect>
        <g-rect x="100" y="500" style="--padding-bottom:50">
            <t>padding-bottom:50</t>
        </g-rect>
        <g-rect x="380" y="500" text:style="--margin-top:50;--margin-left:50;--margin-right:25;--margin-bottom:25">
            <t>margin-top:50</t>
            <t>margin-left:50</t>
            <t>margin-right:25</t>
            <t>margin-bottom:25</t>
        </g-rect>
        <g-rect x="650" y="500" style="--padding-top:50;--padding-left:50;--padding-right:25;--padding-bottom:25">
            <t>padding-top:50</t>
            <t>padding-left:50</t>
            <t>padding-right:25</t>
            <t>padding-bottom:25</t>
        </g-rect>
    </svg>
</body>

</html>

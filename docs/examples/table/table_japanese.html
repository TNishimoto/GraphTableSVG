<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Table Sample</title>
    <script src="../../scripts/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
        };
    </script>
</head>

<body>
    <svg width="600px" height="300px" xmlns="http://www.w3.org/2000/svg" style="background:#e9e9e9;border:solid 1pt;">
        <g-table id="table" x="50" y="50">
            <row>
                <cell>あいうえおかきくけおこ</cell>
                <cell>0</cell>
                <cell>1</cell>
                <cell>2</cell>
                <cell>3</cell>
            </row>
            <row>
                <cell>id</cell>
                <cell>0</cell>
                <cell>3</cell>
                <cell>0</cell>
                <cell>3</cell>
            </row>
            <row>
                <cell>character</cell>
                <cell>a</cell>
                <cell>b</cell>
                <cell>c</cell>
                <cell>d</cell>
            </row>

        </g-table>
    </svg>
    <button onclick="GraphTableSVG.Options.createMacroModalFromID('table')">VBA</button>
</body>

</html>

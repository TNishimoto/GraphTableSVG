<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Table Sample</title>
    <script src="../../scripts/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
            /* This comment is a landmark for data processing. */
        };
    </script>
</head>

<body>
    <svg id="main" width="300px" height="300px" xmlns="http://www.w3.org/2000/svg" style="background:#e9e9e9;border:solid 1pt;">
        <z-table id="table" x="50" y="50" background:style="fill:aqua">
            <row background:style="fill:aqua" topborder:style="stroke-width:3px">
                <cell background:style="fill:aqua" text:style="fill:blue" topborder:style="stroke-width:3px" bottomborder:style="stroke-width:3px">Index</cell>
                <cell>0</cell>
                <cell>1</cell>
                <cell>2</cell>
                <cell>3</cell>
            </row>
            <row>
                <cell>id</cell>
                <cell>0</cell>
                <cell>3</cell>
                <cell>0</cell>
                <cell>3</cell>
            </row>
            <row>
                <cell>character</cell>
                <cell>a</cell>
                <cell>b</cell>
                <cell>c</cell>
                <cell>d</cell>
            </row>

        </z-table>
    </svg>
    <button onclick="GraphTableSVG.Options.createMacroModalFromID('table')">VBA</button>
</body>

</html>

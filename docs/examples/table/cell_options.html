<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>GTable's w and h attributes Sample</title>
    <script src="../../scripts/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
            /* This comment is a landmark for data processing. */
        };
    </script>
</head>

<body>
    <svg id="main" xmlns="http://www.w3.org/2000/svg" style="background:#e9e9e9;border:solid 1pt;" g-shrink="true">
        <g-table x="50" y="50">
            <row>
                <cell w="2"> w=&quot;2&quot; </cell>
                <cell></cell>
                <cell h="2"> h=&quot;2&quot;</cell>
                <cell></cell>
                <cell></cell>
            </row>
            <row>
            </row>
            <row>
                <cell surface::style="fill:pink">surface::style=&quot;fill:pink&quot;</cell>
            </row>
            <row>
                <cell text::style="fill:red">text::style=&quot;fill:red&quot;</cell>
                <cell text::style="font: 20px sans-serif">text::style=&quot;font: 20px sans-serif&quot;</cell>
                <cell text::style="font-family:DejaVu Sans">text::style=&quot;font-family:DejaVu Sans&quot;</cell>
                <cell text::style="font-size:30px">text::style=&quot;font-size:30px&quot;</cell>
                <cell text::style="font-weight:bold">text::style=&quot;font-weight:bold&quot;</cell>
            </row>
            <row>
                <cell topborder::style="stroke:red">topborder::style=&quot;stroke:red&quot;</cell>
                <cell topborder::style="stroke-width:5px">topborder::style=&quot;stroke-width:5px&quot;</cell>
            </row>
            <row>
                <cell leftborder::style="stroke:red">leftborder::style=&quot;stroke:red&quot;</cell>
                <cell leftborder::style="stroke-width:5px">leftborder::style=&quot;stroke-width:5px&quot;</cell>
            </row>
            <row>
                <cell rightborder::style="stroke:red">rightborder::style=&quot;stroke:red&quot;</cell>
                <cell rightborder::style="stroke-width:5px">rightborder::style=&quot;stroke-width:5px&quot;</cell>
            </row>
            <row>
                <cell bottomborder::style="stroke:red">bottomborder::style=&quot;stroke:red&quot;</cell>
                <cell bottomborder::style="stroke-width:5px">bottomborder::style=&quot;stroke-width:5px&quot;</cell>
            </row>

        </g-table>
    </svg>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>GTable's w and h attributes Sample</title>
    <script src="../../scripts/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
            /* This comment is a landmark for data processing. */
        };
    </script>
</head>

<body>
    <svg id="main" xmlns="http://www.w3.org/2000/svg" style="background:#e9e9e9;border:solid 1pt;" g-shrink="true">
        <g-table x="50" y="50">
            <row>
                <cell w="2">&lt;cell w=&quot;2&quot;&gt;</cell>
                <cell></cell>
                <cell h="2"> &lt;cell h=&quot;2&quot;&gt;</cell>
                <cell w="2" h="2">&lt;cell w=&quot;2&quot; h=&quot;2&quot;&gt;</cell>
                <cell></cell>
            </row>
            <row>
            </row>
            <row>
                <cell surface::style="fill:pink">&lt;cell surface::style=&quot;fill:pink&quot;&gt;</cell>
            </row>
            <row>
                <cell text::style="fill:red">&lt;cell text::style=&quot;fill:red&quot;&gt;</cell>
                <cell text::style="font: 20px sans-serif">&lt;cell text::style=&quot;font: 20px sans-serif&quot;&gt;</cell>
                <cell text::style="font-family:DejaVu Sans">&lt;cell text::style=&quot;font-family:DejaVu Sans&quot;&gt;</cell>
                <cell text::style="font-size:30px">&lt;cell text::style=&quot;font-size:30px&quot;&gt;</cell>
                <cell text::style="font-weight:bold">&lt;cell text::style=&quot;font-weight:bold&quot;&gt;</cell>
            </row>
            <row>
                <cell topborder::style="stroke:red">&lt;cell topborder::style=&quot;stroke:red&quot;&gt;</cell>
                <cell topborder::style="stroke-width:5px">&lt;cell topborder::style=&quot;stroke-width:5px&quot;&gt;</cell>
            </row>
            <row>
                <cell leftborder::style="stroke:red">&lt;cell leftborder::style=&quot;stroke:red&quot;&gt;</cell>
                <cell leftborder::style="stroke-width:5px">&lt;cell leftborder::style=&quot;stroke-width:5px&quot;&gt;</cell>
            </row>
            <row>
                <cell rightborder::style="stroke:red">&lt;cell rightborder::style=&quot;stroke:red&quot;&gt;</cell>
                <cell rightborder::style="stroke-width:5px">&lt;cell rightborder::style=&quot;stroke-width:5px&quot;&gt;</cell>
            </row>
            <row>
                <cell bottomborder::style="stroke:red">&lt;cell bottomborder::style=&quot;stroke:red&quot;&gt;</cell>
                <cell bottomborder::style="stroke-width:5px">&lt;cell bottomborder::style=&quot;stroke-width:5px&quot;&gt;</cell>
            </row>

        </g-table>
    </svg>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>GTable's w and h attributes Sample</title>
    <script src="../../scripts/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
            /* This comment is a landmark for data processing. */
        };
    </script>
</head>

<body>
    <svg id="main" width="600px" height="600px" xmlns="http://www.w3.org/2000/svg" style="background:#e9e9e9;border:solid 1pt;">
        <g-table x="50" y="50">
            <row surface::style="fill:pink">
                <cell>(0, 0)</cell>
                <cell>(1, 0)</cell>
                <cell>(2, 0)</cell>
                <cell>(3, 0)</cell>
                <cell>(4, 0)</cell>
            </row>
            <row text::style="fill:red">
                <cell>(0, 1)</cell>
                <cell>(1, 1)</cell>
                <cell>(2, 1)</cell>
                <cell>(3, 1)</cell>
                <cell>(4, 1)</cell>
            </row>
            <row text::style="font-size:30px">
                <cell>(0, 2)</cell>
                <cell>(1, 2)</cell>
                <cell>(2, 2)</cell>
                <cell>(3, 2)</cell>
                <cell>(4, 2)</cell>
            </row>
            <row topborder::style="stroke-width:5px">
                <cell>(0, 3)</cell>
                <cell>(1, 3)</cell>
                <cell>(2, 3)</cell>
                <cell>(3, 3)</cell>
                <cell>(4, 3)</cell>
            </row>
            <row leftborder::style="stroke-width:5px">
                <cell>(0, 4)</cell>
                <cell>(1, 4)</cell>
                <cell>(2, 4)</cell>
                <cell>(3, 4)</cell>
                <cell>(4, 4)</cell>
            </row>
            <row rightborder::style="stroke-width:5px">
                <cell>(0, 5)</cell>
                <cell>(1, 5)</cell>
                <cell>(2, 5)</cell>
                <cell>(3, 5)</cell>
                <cell>(4, 5)</cell>
            </row>
            <row bottomborder::style="stroke-width:5px">
                <cell>(0, 6)</cell>
                <cell>(1, 6)</cell>
                <cell>(2, 6)</cell>
                <cell>(3, 6)</cell>
                <cell>(4, 6)</cell>
            </row>

        </g-table>
    </svg>
</body>

</html>

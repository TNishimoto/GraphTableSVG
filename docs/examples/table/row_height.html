<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>An example of table's attributes</title>
    <script src="../../scripts/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
            /* This comment is a landmark for data processing. */
        };
    </script>
</head>

<body>
    <svg id="main" xmlns="http://www.w3.org/2000/svg" style="background:#e9e9e9;border:solid 1pt;" z-shrink="true">
        

        <z-table x="50" y="50">
            <row row::height="100">
                <cell>&lt;z-table surface::style=fill:pink&gt;</cell>
                <cell>(1, 0)</cell>
                <cell>(2, 0)</cell>
            </row>
            <row row::height="50">
                <cell>(0, 1)</cell>
                <cell>(1, 1)</cell>
                <cell>(2, 1)</cell>
            </row>
            <row>
                <cell row::height="150">(0, 2)</cell>
                <cell>(1, 2)</cell>
                <cell>(2, 2)</cell>
            </row>
        </z-table>


    </svg>
</body>

</html>

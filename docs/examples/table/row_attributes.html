<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>An example of row's attributes</title>
    <script src="../../scripts/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
            /* This comment is a landmark for data processing. */
        };
    </script>
</head>

<body>
    <svg id="main" xmlns="http://www.w3.org/2000/svg" style="background:#e9e9e9;border:solid 1pt;" z-shrink="true">
        <z-table x="50" y="50">
            <row surface::style="fill:pink">
                <cell>&lt;row surface::style=fill:pink&gt;</cell>
                <cell>(1, 0)</cell>
                <cell>(2, 0)</cell>
                <cell>(3, 0)</cell>
                <cell>(4, 0)</cell>
            </row>
            <row text::style="fill:red">
                <cell>&lt;row text::style=fill:red&gt;</cell>
                <cell>(1, 1)</cell>
                <cell>(2, 1)</cell>
                <cell>(3, 1)</cell>
                <cell>(4, 1)</cell>
            </row>
            <row text::style="font-size:30px">
                <cell>&lt;row text::style=font-size:30px&gt;</cell>
                <cell>(1, 2)</cell>
                <cell>(2, 2)</cell>
                <cell>(3, 2)</cell>
                <cell>(4, 2)</cell>
            </row>
            <row topborder::style="stroke-width:5px">
                <cell>&lt;row topborder::style=stroke-width:5px&gt;</cell>
                <cell>(1, 3)</cell>
                <cell>(2, 3)</cell>
                <cell>(3, 3)</cell>
                <cell>(4, 3)</cell>
            </row>
            <row leftborder::style="stroke-width:5px">
                <cell>&lt;row leftborder::style=stroke-width:5px&gt;</cell>
                <cell>(1, 4)</cell>
                <cell>(2, 4)</cell>
                <cell>(3, 4)</cell>
                <cell>(4, 4)</cell>
            </row>
            <row rightborder::style="stroke-width:5px">
                <cell>&lt;row rightborder::style=stroke-width:5px&gt;</cell>
                <cell>(1, 5)</cell>
                <cell>(2, 5)</cell>
                <cell>(3, 5)</cell>
                <cell>(4, 5)</cell>
            </row>
            <row bottomborder::style="stroke-width:5px">
                <cell>&lt;row bottomborder::style=stroke-width:5px&gt;</cell>
                <cell>(1, 6)</cell>
                <cell>(2, 6)</cell>
                <cell>(3, 6)</cell>
                <cell>(4, 6)</cell>
            </row>

        </z-table>
    </svg>
</body>

</html>

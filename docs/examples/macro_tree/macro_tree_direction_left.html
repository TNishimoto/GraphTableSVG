<!DOCTYPE html>
<html>

<head>

    <title>Graph Sample</title>

        window.onload = () => {
            GraphTableSVG.Options.openSVG();
            /* This comment is a landmark for data processing. */
        };

</head>

                <t>Root</t>
                <m-rect>
                    <t>V1</t>
                    <m-rect>

                    </m-rect>

                    </m-rect>
                    <m-rect>
                        <t>V13</t>
                        <m-rect>
                            <t>V131</t>
                        </m-rect>
                        <m-rect>
                            <t>V132</t>
                        </m-rect>
                        <m-rect>
                            <t>V133</t>
                        </m-rect>    
                        <m-rect>

                        </m-rect>    
                    </m-rect>
                </m-rect>
                <m-rect>
                    <t>V2</t>
                    <m-rect>
                        <t>V21</t>
                        <m-rect>

                            <t>V321</t>
                            <m-rect>
                                <t>V3211</t>
                                <m-rect>
                                    <t>V32111</t>
                                    <m-rect>
                                        <t>V32111</t>
                                    </m-rect>
                                </m-rect>
                            </m-rect>
                        </m-rect>
                    </m-rect>
                </m-rect>
            </m-rect>
        </m-tree>
    </svg>
    <button onclick="GraphTableSVG.Options.createMacroModalFromID('graph')">VBA</button </body>
</html>

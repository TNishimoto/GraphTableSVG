<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>z-rect Style Attribute Samples(padding-top, padding-left, padding-right, padding-bottom)</title>
    <script src="../../scripts/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
            /* This comment is a landmark for data processing. */
        };
    </script>
</head>

<body>
    <svg id="main" width="900px" height="900px" xmlns="http://www.w3.org/2000/svg"
        style="background:#e9e9e9;border:solid 1pt;">
        <z-rect x="100" y="100">
            <t>None</t>
        </z-rect>
        <z-rect x="100" y="200" style="--padding-top:50">
            <t>style=&quotpadding-top:50&quot</t>
        </z-rect>
        <z-rect x="100" y="300" style="--padding-left:50">
            <t>style=&quotpadding-left:50&quot</t>
        </z-rect>
        <z-rect x="100" y="400" style="--padding-right:50">
            <t>style=&quotpadding-right:50&quot</t>
        </z-rect>
        <z-rect x="100" y="500" style="--padding-bottom:50">
            <t>style=&quotpadding-bottom:50&quot</t>
        </z-rect>
        <z-rect x="400" y="200" style="--padding-top:50;--padding-left:50;--padding-right:50;--padding-bottom:50">
            <t>padding-top:50</t>
            <t>padding-left:50</t>
            <t>padding-right:50</t>
            <t>padding-bottom:50</t>
        </z-rect>
    </svg>
</body>

</html>

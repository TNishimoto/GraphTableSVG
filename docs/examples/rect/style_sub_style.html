<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>z-rect Sub-attribute Samples(text, surface)</title>
    <script src="../../scripts/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
            /* This comment is a landmark for data processing. */
        };
    </script>
</head>

<body>
    <svg id="main" xmlns="http://www.w3.org/2000/svg" width="800px" height="550px"
        style="background:#e9e9e9;border:solid 1pt;" z-vba="true">
        <z-rect x="100" y="100" text::style="fill:red">
            <t>text::style=&quotfill:red&quot</t>
        </z-rect>

        <z-rect x="100" y="200" text::style="font-size:20pt">
            <t>text::style=&quotfont-size:20pt&quot</t>
        </z-rect>

        <z-rect x="400" y="100" surface::style="fill:yellow">
            <t>surface::style=&quotfill:yellow&quot</t>
        </z-rect>

        <z-rect x="400" y="200" surface::style="stroke-width:3pt">
            <t>surface::style=&quotstroke-width:3pt&quot</t>
        </z-rect>

    </svg>
</body>

</html>

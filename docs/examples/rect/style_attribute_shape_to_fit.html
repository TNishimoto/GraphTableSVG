<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>z-rect Style Attribute Samples(--autosize-shape-to-fit-text)</title>
    <script src="../../scripts/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
            /* This comment is a landmark for data processing. */
        };
    </script>
</head>

<body>
    <svg id="main" width="900px" height="900px" xmlns="http://www.w3.org/2000/svg"
        style="background:#e9e9e9;border:solid 1pt;">
        <z-rect x="50" y="100" width="250" height="250" style="--autosize-shape-to-fit-text:none">
            <t>width=&quot250&quot</t>
            <t>height=&quot250&quot</t>
            <t>style=&quot--autosize-shape-to-fit-text:none&quot</t>
        </z-rect>

        <z-rect x="50" y="400" width="250" height="250" style="--autosize-shape-to-fit-text:auto">
            <t>width=&quot250&quot</t>
            <t>height=&quot250&quot</t>
            <t>style=&quot--autosize-shape-to-fit-text:auto&quot</t>
        </z-rect>

        <z-rect x="50" y="600" width="250" height="250" style="--autosize-shape-to-fit-text:semi-auto">
            <t>width=&quot250&quot</t>
            <t>height=&quot250&quot</t>
            <t>style=&quot--autosize-shape-to-fit-text:semi-auto&quot</t>
        </z-rect>
    </svg>
</body>

</html>

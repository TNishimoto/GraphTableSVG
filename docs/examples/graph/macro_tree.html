<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Graph Sample</title>
    <script src="../../scripts/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
            /* This comment is a landmark for data processing. */
        };
    </script>
</head>

<body>
    <svg id="main" width="600px" height="600px" xmlns="http://www.w3.org/2000/svg" style="background:#e9e9e9;border:solid 1pt;">
        <m-tree id="graph" x="100" y="100" surface:style="fill:pink" text:style="fill:blue">
            <m-node>
                <t>Root</t>
                <m-node>
                    <t>Child1</t>
                </m-node>
                <m-node>
                    <t>Child2</t>
                </m-node>
                <m-node>
                    <t>Child3</t>
                </m-node>
            </m-node>
        </m-tree>
        <z-ellipse id="e7" cx="300" cy="300"><t>5</t></z-ellipse>
    </svg>
    <button onclick="GraphTableSVG.Options.createMacroModalFromID('graph')">VBA</button
</body>

</html>

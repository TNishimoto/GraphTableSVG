<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Stroke Style Samples</title>
    <script src="../../scripts/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
            /* This comment is a landmark for data processing. */
        };
    </script>
</head>

<body>
    <svg id="main" width="1200px" height="800px" xmlns="http://www.w3.org/2000/svg"
        style="background:#e9e9e9;border:solid 1pt;">
        <z-graph style="--relocate:standard;--direction:down" y="300">
            <z-ellipse id="1">1</z-ellipse>
            <z-ellipse id="2">2</z-ellipse>
            <z-ellipse id="3">3</z-ellipse>
            <z-ellipse id="4">4</z-ellipse>
            <z-ellipse id="v5">5</z-ellipse>
            <z-ellipse id="v6">6</z-ellipse>
            <z-ellipse id="v7">7</z-ellipse>
            <z-ellipse id="v8">8</z-ellipse>
            <z-ellipse id="v9">9</z-ellipse>
            <z-ellipse id="v10">10</z-ellipse>
            <z-ellipse id="v11">11</z-ellipse>
            <z-ellipse id="v12">12</z-ellipse>

            <z-edge begin-vertex="1" end-vertex="2"></z-edge>
            <z-edge begin-vertex="1" end-vertex="3"></z-edge>
            <z-edge begin-vertex="2" end-vertex="v6"></z-edge>
            <z-edge begin-vertex="2" end-vertex="v7"></z-edge>
            <z-edge begin-vertex="2" end-vertex="v8"></z-edge>
            <z-edge begin-vertex="2" end-vertex="v9"></z-edge>
            <z-edge begin-vertex="3" end-vertex="4"></z-edge>
            <z-edge begin-vertex="4" end-vertex="v5"></z-edge>
            <z-edge begin-vertex="v8" end-vertex="v10"></z-edge>
            <z-edge begin-vertex="v8" end-vertex="v11"></z-edge>
            <z-edge begin-vertex="v8" end-vertex="v12"></z-edge>
        </z-graph>
    </svg>
</body>

</html>

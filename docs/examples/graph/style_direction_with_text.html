<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Example of z-graph's style attribute(--relocate)</title>
    <script src="../../scripts/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
            /* This comment is a landmark for data processing. */
        };
    </script>
</head>

<body>
    <svg id="main" width="1100px" height="1100px" xmlns="http://www.w3.org/2000/svg"
        style="background:#e9e9e9;border:solid 1pt;">
        <z-graph x="50" y="50" style="--relocate:standard;--direction:down">
            <z-ellipse id="a1" surface::style="fill:yellow">1</z-ellipse>
            <z-ellipse id="a2">2</z-ellipse>
            <z-ellipse id="a3">3</z-ellipse>
            <z-ellipse id="a4">4</z-ellipse>
            <z-ellipse id="a5">5</z-ellipse>
            <z-ellipse id="a6">6</z-ellipse>
            <z-ellipse id="a7">7</z-ellipse>
            <z-ellipse id="a8">8</z-ellipse>
            <z-ellipse id="a9">9</z-ellipse>
            <z-ellipse id="a10">10</z-ellipse>
            <z-ellipse id="a11">11</z-ellipse>
            <z-ellipse id="a12">12</z-ellipse>

            <z-edge begin-vertex="a1" end-vertex="a2">AAA</z-edge>
            <z-edge begin-vertex="a1" end-vertex="a3">BBB</z-edge>
            <z-edge begin-vertex="a2" end-vertex="a6">CCC</z-edge>
            <z-edge begin-vertex="a2" end-vertex="a7">DDD</z-edge>
            <z-edge begin-vertex="a2" end-vertex="a8">EEE</z-edge>
            <z-edge begin-vertex="a2" end-vertex="a9">FFF</z-edge>
            <z-edge begin-vertex="a3" end-vertex="a4">GGG</z-edge>
            <z-edge begin-vertex="a4" end-vertex="a5">HHH</z-edge>
            <z-edge begin-vertex="a8" end-vertex="a10">III</z-edge>
            <z-edge begin-vertex="a8" end-vertex="a11">JJJ</z-edge>
            <z-edge begin-vertex="a8" end-vertex="a12">KKK</z-edge>
        </z-graph>

        <z-graph x="550" y="50" style="--relocate:standard;--direction:right">
            <z-ellipse id="b1" surface::style="fill:yellow">1</z-ellipse>
            <z-ellipse id="b2">2</z-ellipse>
            <z-ellipse id="b3">3</z-ellipse>
            <z-ellipse id="b4">4</z-ellipse>
            <z-ellipse id="b5">5</z-ellipse>
            <z-ellipse id="b6">6</z-ellipse>
            <z-ellipse id="b7">7</z-ellipse>
            <z-ellipse id="b8">8</z-ellipse>
            <z-ellipse id="b9">9</z-ellipse>
            <z-ellipse id="b10">10</z-ellipse>
            <z-ellipse id="b11">11</z-ellipse>
            <z-ellipse id="b12">12</z-ellipse>

            <z-edge begin-vertex="b1" end-vertex="b2">AAA</z-edge>
            <z-edge begin-vertex="b1" end-vertex="b3">BBB</z-edge>
            <z-edge begin-vertex="b2" end-vertex="b6">CCC</z-edge>
            <z-edge begin-vertex="b2" end-vertex="b7">DDD</z-edge>
            <z-edge begin-vertex="b2" end-vertex="b8">EEE</z-edge>
            <z-edge begin-vertex="b2" end-vertex="b9">FFF</z-edge>
            <z-edge begin-vertex="b3" end-vertex="b4">GGG</z-edge>
            <z-edge begin-vertex="b4" end-vertex="b5">HHH</z-edge>
            <z-edge begin-vertex="b8" end-vertex="b10">III</z-edge>
            <z-edge begin-vertex="b8" end-vertex="b11">JJJ</z-edge>
            <z-edge begin-vertex="b8" end-vertex="b12">KKK</z-edge>
        </z-graph>

        <z-graph x="50" y="550" style="--relocate:standard;--direction:left">
            <z-ellipse id="c1" surface::style="fill:yellow">1</z-ellipse>
            <z-ellipse id="c2">2</z-ellipse>
            <z-ellipse id="c3">3</z-ellipse>
            <z-ellipse id="c4">4</z-ellipse>
            <z-ellipse id="c5">5</z-ellipse>
            <z-ellipse id="c6">6</z-ellipse>
            <z-ellipse id="c7">7</z-ellipse>
            <z-ellipse id="c8">8</z-ellipse>
            <z-ellipse id="c9">9</z-ellipse>
            <z-ellipse id="c10">10</z-ellipse>

            <z-edge begin-vertex="c2" end-vertex="c6">CCC</z-edge>
            <z-edge begin-vertex="c2" end-vertex="c7">DDD</z-edge>

            <z-edge begin-vertex="c4" end-vertex="c5">HHH</z-edge>
            <z-edge begin-vertex="c8" end-vertex="c10">III</z-edge>
            <z-edge begin-vertex="c8" end-vertex="c11">JJJ</z-edge>
            <z-edge begin-vertex="c8" end-vertex="c12">KKK</z-edge>
        </z-graph>

        <z-graph x="550" y="550" style="--relocate:standard;--direction:up">
            <z-ellipse id="d1" surface::style="fill:yellow">1</z-ellipse>
            <z-ellipse id="d2">2</z-ellipse>
            <z-ellipse id="d3">3</z-ellipse>
            <z-ellipse id="d4">4</z-ellipse>

            <z-ellipse id="d7">7</z-ellipse>
            <z-ellipse id="d8">8</z-ellipse>
            <z-ellipse id="d9">9</z-ellipse>

            <z-ellipse id="d11">11</z-ellipse>
            <z-ellipse id="d12">12</z-ellipse>

            <z-edge begin-vertex="d1" end-vertex="d2">AAA</z-edge>
            <z-edge begin-vertex="d1" end-vertex="d3">BBB</z-edge>
            <z-edge begin-vertex="d2" end-vertex="d6">CCC</z-edge>
            <z-edge begin-vertex="d2" end-vertex="d7">DDD</z-edge>
            <z-edge begin-vertex="d2" end-vertex="d8">EEE</z-edge>
            <z-edge begin-vertex="d2" end-vertex="d9">FFF</z-edge>
            <z-edge begin-vertex="d3" end-vertex="d4">GGG</z-edge>
            <z-edge begin-vertex="d4" end-vertex="d5">HHH</z-edge>
            <z-edge begin-vertex="d8" end-vertex="d10">III</z-edge>
            <z-edge begin-vertex="d8" end-vertex="d11">JJJ</z-edge>
            <z-edge begin-vertex="d8" end-vertex="d12">KKK</z-edge>
        </z-graph>

        <line x1="0" y1="50" x2="1200" y2="50" stroke-width="1" stroke="red" />
        <line x1="50" y1="0" x2="50" y2="1200" stroke-width="1" stroke="red" />
        <line x1="0" y1="550" x2="1200" y2="550" stroke-width="1" stroke="blue" />
        <line x1="550" y1="0" x2="550" y2="1200" stroke-width="1" stroke="blue" />

    </svg>
</body>

</html>

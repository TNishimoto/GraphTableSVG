<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Example of z-graph's style attribute(--relocate)</title>
    <script src="../../scripts/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
            /* This comment is a landmark for data processing. */
        };
    </script>
</head>

<body>
    <svg id="main" width="800px" height="500px" xmlns="http://www.w3.org/2000/svg"
        style="background:#e9e9e9;border:solid 1pt;">
        <z-graph style="--relocate:standard" x="50" y="50">
            <z-ellipse id="v1">1</z-ellipse>
            <z-ellipse id="v2">2</z-ellipse>
            <z-ellipse id="v3">3</z-ellipse>
            <z-ellipse id="v4">4</z-ellipse>
            <z-ellipse id="v5">5</z-ellipse>
            <z-ellipse id="v6">6</z-ellipse>
            <z-ellipse id="v7">7</z-ellipse>
            <z-ellipse id="v8">8</z-ellipse>
            <z-ellipse id="v9">9</z-ellipse>
            <z-ellipse id="v10">10</z-ellipse>
            <z-ellipse id="v11">11</z-ellipse>
            <z-ellipse id="v12">12</z-ellipse>

            <z-edge begin-vertex="v1" end-vertex="v2"></z-edge>
            <z-edge begin-vertex="v1" end-vertex="v3"></z-edge>
            <z-edge begin-vertex="v2" end-vertex="v6"></z-edge>
            <z-edge begin-vertex="v2" end-vertex="v7"></z-edge>
            <z-edge begin-vertex="v2" end-vertex="v8"></z-edge>
            <z-edge begin-vertex="v2" end-vertex="v9"></z-edge>
            <z-edge begin-vertex="v3" end-vertex="v4"></z-edge>
            <z-edge begin-vertex="v4" end-vertex="v5"></z-edge>
            <z-edge begin-vertex="v8" end-vertex="v10"></z-edge>
            <z-edge begin-vertex="v8" end-vertex="v11"></z-edge>
            <z-edge begin-vertex="v8" end-vertex="v12"></z-edge>
        </z-graph>
    </svg>
</body>

</html>

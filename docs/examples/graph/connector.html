<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Connector Samples</title>
    <script src="../../scripts/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
            /* This comment is a landmark for data processing. */
        };
    </script>
</head>

<body>
    <svg id="main" width="700px" height="600px" xmlns="http://www.w3.org/2000/svg" style="background:#e9e9e9;border:solid 1pt;" g-vba="true">
        <g-rect x="50" y="30" width="120" height="30" id="L_1">top</g-rect>
        <g-ellipse x="250" y="30" width="120" height="30" id="C_1">top</g-ellipse>
        <g-rect x="450" y="30" width="120" height="30" id="R_1">top</g-rect>
        <g-edge begin-vertex="L_1" end-vertex="C_1" style="--begin-connector-type:top;--end-connector-type:top"
            surface:style="stroke:red" />
        <g-edge begin-vertex="C_1" end-vertex="R_1" style="--begin-connector-type:top;--end-connector-type:top"
            surface:style="stroke:blue" />

        <g-rect x="50" y="80" width="120" height="30" id="L_2">topright</g-rect>
        <g-ellipse x="250" y="80" width="120" height="30" id="C_2">topright</g-ellipse>
        <g-rect x="450" y="80" width="120" height="30" id="R_2">topright</g-rect>
        <g-edge begin-vertex="L_2" end-vertex="C_2"
            style="--begin-connector-type:topright;--end-connector-type:topright" surface:style="stroke:red" />
        <g-edge begin-vertex="C_2" end-vertex="R_2"
            style="--begin-connector-type:topright;--end-connector-type:topright" surface:style="stroke:blue" />

        <g-rect x="50" y="130" width="120" height="30" id="L_3">right</g-rect>
        <g-ellipse x="250" y="130" width="120" height="30" id="C_3">right</g-ellipse>
        <g-rect x="450" y="130" width="120" height="30" id="R_3">right</g-rect>
        <g-edge begin-vertex="L_3" end-vertex="C_3" style="--begin-connector-type:right;--end-connector-type:right"
            surface:style="stroke:red" />
        <g-edge begin-vertex="C_3" end-vertex="R_3" style="--begin-connector-type:right;--end-connector-type:right"
            surface:style="stroke:blue" />

        <g-rect x="50" y="180" width="120" height="30" id="L_4">bottomright</g-rect>
        <g-ellipse x="250" y="180" width="120" height="30" id="C_4">bottomright</g-ellipse>
        <g-rect x="450" y="180" width="120" height="30" id="R_4">bottomright</g-rect>
        <g-edge begin-vertex="L_4" end-vertex="C_4"
            style="--begin-connector-type:bottomright;--end-connector-type:bottomright" surface:style="stroke:red" />
        <g-edge begin-vertex="C_4" end-vertex="R_4"
            style="--begin-connector-type:bottomright;--end-connector-type:bottomright" surface:style="stroke:blue" />

        <g-rect x="50" y="230" width="120" height="30" id="L_5">bottom</g-rect>
        <g-ellipse x="250" y="230" width="120" height="30" id="C_5">bottom</g-ellipse>
        <g-rect x="450" y="230" width="120" height="30" id="R_5">bottom</g-rect>
        <g-edge begin-vertex="L_5" end-vertex="C_5" style="--begin-connector-type:bottom;--end-connector-type:bottom"
            surface:style="stroke:red" />
        <g-edge begin-vertex="C_5" end-vertex="R_5" style="--begin-connector-type:bottom;--end-connector-type:bottom"
            surface:style="stroke:blue" />
        <g-rect x="50" y="280" width="120" height="30" id="L_6">bottomleft</g-rect>
        <g-ellipse x="250" y="280" width="120" height="30" id="C_6">bottomleft</g-ellipse>
        <g-rect x="450" y="280" width="120" height="30" id="R_6">bottomleft</g-rect>
        <g-edge begin-vertex="L_6" end-vertex="C_6"
            style="--begin-connector-type:bottomleft;--end-connector-type:bottomleft" surface:style="stroke:red" />
        <g-edge begin-vertex="C_6" end-vertex="R_6"
            style="--begin-connector-type:bottomleft;--end-connector-type:bottomleft" surface:style="stroke:blue" />

        <g-rect x="50" y="330" width="120" height="30" id="L_7">left</g-rect>
        <g-ellipse x="250" y="330" width="120" height="30" id="C_7">left</g-ellipse>
        <g-rect x="450" y="330" width="120" height="30" id="R_7">left</g-rect>
        <g-edge begin-vertex="L_7" end-vertex="C_7" style="--begin-connector-type:left;--end-connector-type:left"
            surface:style="stroke:red" />
        <g-edge begin-vertex="C_7" end-vertex="R_7" style="--begin-connector-type:left;--end-connector-type:left"
            surface:style="stroke:blue" />

        <g-rect x="50" y="380" width="120" height="30" id="L_8">topleft</g-rect>
        <g-ellipse x="250" y="380" width="120" height="30" id="C_8">topleft</g-ellipse>
        <g-rect x="450" y="380" width="120" height="30" id="R_8">topleft</g-rect>
        <g-edge begin-vertex="L_8" end-vertex="C_8" style="--begin-connector-type:topleft;--end-connector-type:topleft"
            surface:style="stroke:red" />
        <g-edge begin-vertex="C_8" end-vertex="R_8" style="--begin-connector-type:topleft;--end-connector-type:topleft"
            surface:style="stroke:blue" />

        <g-rect x="50" y="430" width="120" height="30" id="L_9">auto</g-rect>
        <g-ellipse x="250" y="430" width="120" height="30" id="C_9">auto</g-ellipse>
        <g-rect x="450" y="430" width="120" height="30" id="R_9">auto</g-rect>
        <g-edge begin-vertex="L_9" end-vertex="C_9" style="--begin-connector-type:auto;--end-connector-type:auto"
            surface:style="stroke:red" />
        <g-edge begin-vertex="C_9" end-vertex="R_9" style="--begin-connector-type:auto;--end-connector-type:auto"
            surface:style="stroke:blue" />
    </svg>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Graph Example</title>
    <script src="../../scripts/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
            /* This comment is a landmark for data processing. */
        };
    </script>
</head>

<body>
    <svg id="main" width="600px" height="600px" xmlns="http://www.w3.org/2000/svg"
        style="background:#e9e9e9;border:solid 1pt;">
        <z-graph id="graph" x="50" y="50">
            <z-ellipse id="v1" cx="200" cy="200">v1</z-ellipse>
            <z-rect id="v2" cx="200" cy="0">v2</z-rect>
            <z-circle id="v3" cx="400" cy="200">v3</z-circle>
            <z-ellipse id="v4" cx="200" cy="400">v4</z-ellipse>
            <z-ellipse id="v5" cx="0" cy="200">v5</z-ellipse>

            <z-edge begin-vertex="v1" end-vertex="v2"></z-edge>
            <z-edge begin-vertex="v1" end-vertex="v3"></z-edge>
            <z-edge begin-vertex="v1" end-vertex="v4"></z-edge>
            <z-edge begin-vertex="v1" end-vertex="v5"></z-edge>
        </z-graph>
    </svg>
    <button onclick="GraphTableSVG.Options.createMacroModalFromID('graph')">VBA</button </body>

</html>

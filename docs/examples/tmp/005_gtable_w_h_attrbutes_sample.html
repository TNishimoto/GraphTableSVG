<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>GTable's w and h attributes Sample</title>
    <script src="../scripts/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
        };
    </script>
</head>

<body>
    <svg width="600px" height="600px" xmlns="http://www.w3.org/2000/svg" style="background:#e9e9e9;border:solid 1pt;">
        <g-table x="0" y="0">
            <row>
                <cell></cell>
                <cell w="2" h="2"></cell>
                <cell></cell>
                <cell></cell>
                <cell></cell>
            </row>
            <row>
                <cell></cell>
                <cell></cell>
                <cell></cell>
                <cell></cell>
                <cell></cell>
            </row>
            <row>
                <cell></cell>
                <cell></cell>
                <cell></cell>
                <cell></cell>
                <cell h="3"></cell>
            </row>
            <row>
                <cell></cell>
                <cell></cell>
                <cell></cell>
                <cell></cell>
                <cell></cell>
            </row>
            <row>
                <cell w="4"></cell>
                <cell></cell>
                <cell></cell>
                <cell></cell>
                <cell></cell>
            </row>

        </g-table>
    </svg>
</body>

</html>
